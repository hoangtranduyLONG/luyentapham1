<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function display(a, b) {
        if (a > b) {
            c = a + " lớn hơn " + b;
        }
        else {
            c = a + b;
        }
        return c;
    }
    alert(display(3, 2))
</script>
